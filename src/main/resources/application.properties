# Nombre de la aplicación Spring Boot
spring.application.name=sys-citas

# Conexión a la base de datos local (MySQL: sisolv_final)
spring.datasource.url=jdbc:mysql://localhost:3306/sisolv_final
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion del pool de conexiones HikariCP
# Un tamaño de pool de 10 es un buen valor por defecto para la mayoría de las aplicaciones.
# Puedes ajustarlo según las necesidades de tu aplicación y la carga de la base de datos.
spring.datasource.hikari.maximum-pool-size=10
# Número mínimo de conexiones inactivas en el pool
spring.datasource.hikari.minimum-idle=2
# Tiempo máximo de espera para una conexión (30 segundos)
spring.datasource.hikari.connection-timeout=30000
# Tiempo máximo de inactividad de una conexión antes de ser eliminada (10 minutos)
spring.datasource.hikari.idle-timeout=600000
# Tiempo máximo que una conexión puede vivir en el pool (30 minutos)
spring.datasource.hikari.max-lifetime=1800000

# Configuracion de JPA/Hibernate
# 'update' es útil en desarrollo para que Hibernate actualice el esquema, pero usa 'none' o migraciones en producción.
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
# Formatea el SQL para que sea más legible
spring.jpa.properties.hibernate.format_sql=true
# Dialecto de Hibernate para MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Desactiva el patrón Open Session in View, que es una buena práctica para evitar ciertos problemas
spring.jpa.open-in-view=false

# Rutas de los paquetes mapper de MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sisol.sys_citas.model
mybatis.configuration.map-underscore-to-camel-case=true

# Rutas base de APIs externas
api.pasarela.base.url=http://localhost:8085/api/pasarela/transaccion
api.reniec.base.url=http://localhost:8085/api/persona/

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# Desactiva la caché para desarrollo (cambiar a true en producción)
spring.thymeleaf.cache=false

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración del servidor
# Puerto en el que se ejecuta la aplicación
server.port=8080

# Mostrar detalles de errores en desarrollo
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always

# Configuración de logging para Spring Security y Spring Web
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.sisol.sys_citas=DEBUG
# Nivel de logging para tu paquete principal (este es el comentario correcto)