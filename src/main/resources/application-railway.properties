# Configuración específica para Railway
spring.application.name=sys-citas

# Conexión a la base de datos de Railway usando variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones HikariCP para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Rutas de los paquetes mapper de MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sisol.sys_citas.model
mybatis.configuration.map-underscore-to-camel-case=true

# Configuración de Thymeleaf para producción
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración del servidor
server.port=${PORT:8080}

# Configuración de logging para producción
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.sisol.sys_citas=INFO

# Configuración de Railway
spring.profiles.active=railway
