<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 500</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding: 2rem; }
    </style>
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"><i class="bi bi-bug-fill me-2"></i>Error Interno del Servidor</h3>
                    </div>
                    <div class="card-body">
                        <p>Lo sentimos, ocurri√≥ un error en nuestro sistema.</p>
                        <hr />
                        <p><strong>Ruta:</strong> <span th:text="${path}">/ruta</span></p>
                        <p><strong>Mensaje:</strong> <span th:text="${message}">Mensaje de error</span></p>
                        <p><strong>Error:</strong> <span th:text="${error}">Error</span></p>
                        <pre class="mt-3" th:text="${trace}"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
