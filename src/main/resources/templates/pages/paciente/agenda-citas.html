<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body data-bs-spy="scroll" data-bs-target="#header-nav" tabindex="0">

  <!-- Header -->
  <div th:replace="fragments/header :: header"></div>
  
  <!-- Navbar -->
  <div th:replace="fragments/header :: navbar"></div>

  <!-- Main Content -->
  <main class="padding-large">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="display-header mb-5">
            <h1 class="display-4 fw-bold text-center text-dark">Mi Agenda de Citas</h1>
            <p class="lead text-center text-muted">Gestiona tus citas médicas de forma fácil y rápida</p>
          </div>
        </div>
      </div>

      <!-- Mensaje cuando no hay citas -->
      <div th:if="${#lists.isEmpty(citas)}" class="col-12">
        <div class="text-center py-5">
          <i class="bi bi-calendar-x display-1 text-muted mb-3"></i>
          <h3 class="text-muted">No tienes citas agendadas</h3>
          <p class="text-muted">Agenda tu primera cita médica</p>
          <a th:href="@{/citas/nueva}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Agendar Cita
          </a>
        </div>
      </div>

      <!-- Lista de Citas - Versión mínima -->
      <div class="row" id="citas-container">
        <div th:each="cita : ${citas}" class="col-lg-6 col-md-12 mb-4">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-header bg-primary text-white">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Cita</h5>
                <span class="badge bg-warning text-dark" th:text="${cita.estado}">Estado</span>
              </div>
            </div>
            <div class="card-body">
              <p><strong>Estado:</strong> <span th:text="${cita.estado}">Estado</span></p>
              <p><strong>Fecha:</strong> <span th:text="${cita.fechaHora}">Fecha</span></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Estadísticas -->
      <div class="row mt-5">
        <div class="col-12">
          <h3 class="mb-4">Resumen de Citas</h3>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <div class="card-body">
              <i class="bi bi-calendar-check text-primary display-4 mb-3"></i>
              <h4 class="card-title" th:text="${totalCitas}">0</h4>
              <p class="card-text">Citas Totales</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <div class="card-body">
              <i class="bi bi-clock text-warning display-4 mb-3"></i>
              <h4 class="card-title" th:text="${citasPendientes}">0</h4>
              <p class="card-text">Pendientes</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <div class="card-body">
              <i class="bi bi-check-circle text-success display-4 mb-3"></i>
              <h4 class="card-title" th:text="${citasCompletadas}">0</h4>
              <p class="card-text">Completadas</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card border-0 shadow-sm text-center">
            <div class="card-body">
              <i class="bi bi-x-circle text-danger display-4 mb-3"></i>
              <h4 class="card-title" th:text="${citasCanceladas}">0</h4>
              <p class="card-text">Canceladas</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Login Modal -->
  <div th:replace="fragments/login :: loginModal"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
