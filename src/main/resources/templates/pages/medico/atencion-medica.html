<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención Médica - SISOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-stethoscope"></i> Atención Médica
                    </h1>
                </div>

                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label for="filtroEstado" class="form-label">Estado</label>
                        <select class="form-select" id="filtroEstado">
                            <option value="">Todos</option>
                            <option value="PENDIENTE">Pendiente</option>
                            <option value="REALIZADO">Realizado</option>
                            <option value="ANULADO">Anulado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroFecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="filtroFecha">
                    </div>
                    <div class="col-md-3">
                        <label for="filtroPaciente" class="form-label">Paciente</label>
                        <input type="text" class="form-control" id="filtroPaciente" placeholder="Buscar paciente...">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-primary me-2" onclick="aplicarFiltros()">
                            <i class="fas fa-search"></i> Filtrar
                        </button>
                        <button class="btn btn-secondary" onclick="limpiarFiltros()">
                            <i class="fas fa-times"></i> Limpiar
                        </button>
                    </div>
                </div>

                <!-- Tabla de Atenciones -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Paciente</th>
                                <th>Fecha Cita</th>
                                <th>Motivo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaAtenciones">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Navegación de páginas">
                    <ul class="pagination justify-content-center" id="paginacion">
                        <!-- La paginación se generará dinámicamente -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- Modal para Atención Médica -->
    <div class="modal fade" id="modalAtencion" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atención Médica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAtencion">
                        <input type="hidden" id="atencionId">
                        <input type="hidden" id="citaId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="pacienteNombre" class="form-label">Paciente</label>
                                    <input type="text" class="form-control" id="pacienteNombre" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fechaCita" class="form-label">Fecha de Cita</label>
                                    <input type="text" class="form-control" id="fechaCita" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="motivoConsulta" class="form-label">Motivo de Consulta</label>
                            <textarea class="form-control" id="motivoConsulta" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="diagnostico" class="form-label">Diagnóstico</label>
                            <textarea class="form-control" id="diagnostico" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="tratamiento" class="form-label">Tratamiento</label>
                            <textarea class="form-control" id="tratamiento" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="recomendaciones" class="form-label">Recomendaciones</label>
                            <textarea class="form-control" id="recomendaciones" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="estadoAtencion" class="form-label">Estado</label>
                            <select class="form-select" id="estadoAtencion" required>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="REALIZADO">Realizado</option>
                                <option value="ANULADO">Anulado</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarAtencion()">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    
    <script>
        let atenciones = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Cargar atenciones al iniciar la página
        $(document).ready(function() {
            cargarAtenciones();
        });

        function cargarAtenciones() {
            const medicoId = obtenerMedicoId(); // Función para obtener el ID del médico logueado
            
            $.ajax({
                url: `/api/atencion-medica/medico/${medicoId}`,
                method: 'GET',
                success: function(data) {
                    atenciones = data;
                    mostrarAtenciones();
                },
                error: function(xhr, status, error) {
                    console.error('Error al cargar atenciones:', error);
                    mostrarAlerta('Error al cargar las atenciones médicas', 'danger');
                }
            });
        }

        function mostrarAtenciones() {
            const tbody = $('#tablaAtenciones');
            tbody.empty();

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const atencionesPaginadas = atenciones.slice(startIndex, endIndex);

            atencionesPaginadas.forEach(atencion => {
                const row = `
                    <tr>
                        <td>${atencion.id}</td>
                        <td>${atencion.nombrePaciente}</td>
                        <td>${formatearFecha(atencion.fechaAtencion)}</td>
                        <td>${atencion.motivoConsulta ? atencion.motivoConsulta.substring(0, 50) + '...' : 'Sin motivo'}</td>
                        <td>
                            <span class="badge bg-${obtenerColorEstado(atencion.estado)}">
                                ${atencion.estado}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editarAtencion(${atencion.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-success" onclick="marcarComoRealizada(${atencion.id})">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-sm btn-info" onclick="verDetalles(${atencion.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });

            generarPaginacion();
        }

        function editarAtencion(id) {
            const atencion = atenciones.find(a => a.id === id);
            if (atencion) {
                $('#atencionId').val(atencion.id);
                $('#citaId').val(atencion.citaId);
                $('#pacienteNombre').val(atencion.nombrePaciente);
                $('#fechaCita').val(formatearFecha(atencion.fechaAtencion));
                $('#motivoConsulta').val(atencion.motivoConsulta);
                $('#diagnostico').val(atencion.diagnostico);
                $('#tratamiento').val(atencion.tratamiento);
                $('#recomendaciones').val(atencion.recomendaciones);
                $('#estadoAtencion').val(atencion.estado);

                $('#modalAtencion').modal('show');
            }
        }

        function guardarAtencion() {
            const atencionId = $('#atencionId').val();
            const citaId = $('#citaId').val();
            
            const datos = {
                citaId: parseInt(citaId),
                medicoId: obtenerMedicoId(),
                motivoConsulta: $('#motivoConsulta').val(),
                diagnostico: $('#diagnostico').val(),
                tratamiento: $('#tratamiento').val(),
                recomendaciones: $('#recomendaciones').val(),
                estado: $('#estadoAtencion').val()
            };

            const url = atencionId ? `/api/atencion-medica/${atencionId}` : '/api/atencion-medica';
            const method = atencionId ? 'PUT' : 'POST';

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(datos),
                success: function(data) {
                    $('#modalAtencion').modal('hide');
                    mostrarAlerta('Atención médica guardada exitosamente', 'success');
                    cargarAtenciones();
                },
                error: function(xhr, status, error) {
                    console.error('Error al guardar:', error);
                    mostrarAlerta('Error al guardar la atención médica', 'danger');
                }
            });
        }

        function marcarComoRealizada(id) {
            if (confirm('¿Está seguro de marcar esta atención como realizada?')) {
                $.ajax({
                    url: `/api/atencion-medica/${id}/realizar`,
                    method: 'PUT',
                    success: function(data) {
                        mostrarAlerta('Atención marcada como realizada', 'success');
                        cargarAtenciones();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al marcar como realizada:', error);
                        mostrarAlerta('Error al marcar como realizada', 'danger');
                    }
                });
            }
        }

        function verDetalles(id) {
            const atencion = atenciones.find(a => a.id === id);
            if (atencion) {
                // Mostrar detalles en un modal o redirigir a una página de detalles
                alert(`Detalles de la atención:\nPaciente: ${atencion.nombrePaciente}\nDiagnóstico: ${atencion.diagnostico}`);
            }
        }

        function aplicarFiltros() {
            const estado = $('#filtroEstado').val();
            const fecha = $('#filtroFecha').val();
            const paciente = $('#filtroPaciente').val().toLowerCase();

            // Implementar lógica de filtrado
            // Por ahora, recargamos todas las atenciones
            cargarAtenciones();
        }

        function limpiarFiltros() {
            $('#filtroEstado').val('');
            $('#filtroFecha').val('');
            $('#filtroPaciente').val('');
            cargarAtenciones();
        }

        function generarPaginacion() {
            const totalPages = Math.ceil(atenciones.length / itemsPerPage);
            const paginacion = $('#paginacion');
            paginacion.empty();

            for (let i = 1; i <= totalPages; i++) {
                const li = `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="cambiarPagina(${i})">${i}</a>
                </li>`;
                paginacion.append(li);
            }
        }

        function cambiarPagina(pagina) {
            currentPage = pagina;
            mostrarAtenciones();
        }

        function obtenerColorEstado(estado) {
            switch (estado) {
                case 'PENDIENTE': return 'warning';
                case 'REALIZADO': return 'success';
                case 'ANULADO': return 'danger';
                default: return 'secondary';
            }
        }

        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES');
        }

        function obtenerMedicoId() {
            // Implementar lógica para obtener el ID del médico logueado
            // Por ahora, retornamos un valor de ejemplo
            return 1;
        }

        function mostrarAlerta(mensaje, tipo) {
            const alerta = `
                <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('main').prepend(alerta);
            
            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }
    </script>
</body>
</html>
