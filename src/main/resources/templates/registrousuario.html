<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - SISOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/neumorphism.css">
    <link rel="stylesheet" href="/css/neumorphism-adaptations.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow border-0 p-4">
                    <div class="text-center mb-3">
                        <img src="/img/logo.svg" alt="Logo SISOL" width="120" height="60" class="mb-2">
                        <h2 class="mb-0" style="font-family:'Poppins',Arial,sans-serif;font-weight:700;color:var(--color-azul);font-size:1.5rem;">Registro de Paciente</h2>
                    </div>

                    <div th:if="${mensajeExito}" class="alert alert-success mb-3" role="alert" th:text="${mensajeExito}">
                        Registro exitoso.
                    </div>
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-3" role="alert">
                        <ul class="mb-0">
                            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <form th:action="@{/auth/registrar}" th:object="${registroUsuarioDTO}" method="post" id="registroForm" autocomplete="off">

                        <h5 class="mt-4 mb-3 text-secondary">Datos de Acceso</h5>
                        <hr>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}"
                                   th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('correo')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasenia" th:field="*{contrasenia}"
                                   th:classappend="${#fields.hasErrors('contrasenia')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('contrasenia')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarContrasenia" class="form-label">Repetir contraseña</label>
                            <input type="password" class="form-control" id="confirmarContrasenia" th:field="*{confirmarContrasenia}"
                                   th:classappend="${#fields.hasErrors('confirmarContrasenia')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('confirmarContrasenia')}" th:text="${err}"></div>
                        </div>

                        <h5 class="mt-4 mb-3 text-secondary">Datos Personales</h5>
                        <hr>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" th:field="*{nombres}"
                                   th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('nombres')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"
                                   th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('apellidos')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                                   th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('dni')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}"
                                   th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('fechaNacimiento')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <select class="form-select" id="sexo" th:field="*{sexo}"
                                    th:classappend="${#fields.hasErrors('sexo')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="s : ${sexos}" th:value="${s}" th:text="${s.displayName}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('sexo')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="estadoCivil" class="form-label">Estado Civil</label>
                            <select class="form-select" id="estadoCivil" th:field="*{estadoCivil}"
                                    th:classappend="${#fields.hasErrors('estadoCivil')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="ec : ${estadosCiviles}" th:value="${ec}" th:text="${ec.displayName}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('estadoCivil')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                   th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('direccion')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('telefono')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="alergias" class="form-label">Alergias (opcional)</label>
                            <textarea class="form-control" id="alergias" th:field="*{alergias}" rows="3"
                                      th:classappend="${#fields.hasErrors('alergias')} ? 'is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('alergias')}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                            <select class="form-select" id="grupoSanguineo" th:field="*{grupoSanguineo}"
                                    th:classappend="${#fields.hasErrors('grupoSanguineo')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="gs : ${gruposSanguineos}" th:value="${gs}" th:text="${gs.displayName}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('grupoSanguineo')}" th:text="${err}"></div>
                        </div>

                        <h5 class="mt-4 mb-3 text-secondary">Contacto de Emergencia</h5>
                        <hr>
