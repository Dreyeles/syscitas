<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso Denegado - SISOL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-exclamation"></i>
        </div>
        <div class="error-code" th:text="${errorCode}">403</div>
        <h2 class="mb-3" th:text="${errorTitle}">Acceso Denegado</h2>
        <p class="text-muted mb-4" th:text="${errorMessage}">
            No tienes permisos para acceder a esta página.
        </p>
        <div class="d-grid gap-2 d-md-block">
            <a href="/inicio" class="btn btn-primary me-md-2">
                <i class="bi bi-house me-2"></i>Ir al Inicio
            </a>
            <a href="/auth/login" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
            </a>
        </div>
    </div>
</body>
</html>
