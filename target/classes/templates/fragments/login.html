<!-- Fragmento: Modal Login -->
<div id="loginModal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" th:fragment="loginModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content login-modal-content">
      <div class="modal-header border-0 flex-column align-items-center bg-white pb-0">
        <img src="/img/logo.svg" alt="Logo SISOL" width="120" height="60" class="mb-2">
        <h5 class="modal-title w-100 text-center mb-0" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close position-absolute end-0 top-0 m-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body pt-0">
        <form th:action="@{/auth/login}" method="post" id="loginForm" autocomplete="off">
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="usuario@correo.com" required autofocus>
          </div>
          <div class="mb-3" style="position: relative;">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required style="padding-right: 2.5rem;">
            <span id="togglePasswordIcon" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #000; background: none; border: none; padding: 0; margin: 0; display: flex; align-items: center; height: 24px; width: 24px;">
              <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>
              </svg>
            </span>
          </div>
          <script>
            function togglePasswordVisibility() {
              const passwordInput = document.getElementById('password');
              const eyeIcon = document.getElementById('eyeIcon');
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M13.359 11.238l2.122 2.122-.707.707-2.122-2.122A7.964 7.964 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a15.634 15.634 0 0 1 3.284-3.978l-2.06-2.06.707-.707 14 14-.707.707-2.06-2.06zM8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.133 13.133 0 0 0 14.828 8c-.058-.087-.122-.183-.195-.288-.335-.48-.83-1.12-1.465-1.755C11.879 4.668 10.12 3.5 8 3.5c-.86 0-1.68.195-2.438.547l1.06 1.06A2.5 2.5 0 0 1 8 10.5a2.5 2.5 0 0 1-2.5-2.5c0-.86.195-1.68.547-2.438l1.06 1.06A1.5 1.5 0 0 0 8 9.5a1.5 1.5 0 0 0 1.5-1.5c0-.86-.195-1.68-.547-2.438l1.06 1.06A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5z"/>';
              } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.12 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.133 13.133 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 1a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"/>';
              }
            }
          </script>
          <div class="row g-2">
            <div class="col">
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </div>
            <div class="col">
              <a href="/registrousuario" class="btn btn-outline-primary w-100" id="btnRegistro">Registrarse</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Enlace al script de login por AJAX -->
<script src="/js/login-ajax.js"></script>
