<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - SISOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/registrousuario.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow border-0 registro-modal-content">
                    <div class="text-center mb-4">
                        <img src="/img/logo.svg" alt="Logo SISOL" width="90" height="45" class="mb-3">
                        <h4 class="mb-0 fw-bold text-dark">
                            Registro de Paciente
                        </h4>
                    </div>

                    <div th:if="${mensajeExito}" class="alert alert-success mb-3" role="alert"
                        th:text="${mensajeExito}">
                        Registro exitoso.
                    </div>

                    <div th:if="${error}" class="alert alert-danger mb-3" role="alert" th:text="${error}">
                        Error en el registro.
                    </div>

                    <form th:action="@{/auth/registrar}" th:object="${registroUsuarioDTO}" method="post"
                        id="registroForm" autocomplete="off">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-3" role="alert">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <h5 class="mt-4 mb-3 text-secondary fw-bold">Datos de Acceso</h5>
                        <hr class="mb-4">
                        <div class="mb-3">
                            <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" th:field="*{correo}"
                                th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                                placeholder="usuario@correo.com">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('correo')}" th:text="${err}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="contrasenia" th:field="*{contrasenia}"
                                    th:classappend="${#fields.hasErrors('contrasenia')} ? 'is-invalid' : ''"
                                    placeholder="Contraseña">
                                <span class="input-group-text toggle-password" data-target="contrasenia">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('contrasenia')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmarContrasenia" class="form-label fw-semibold">Repetir contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmarContrasenia"
                                    th:field="*{confirmarContrasenia}"
                                    th:classappend="${#fields.hasErrors('confirmarContrasenia')} ? 'is-invalid' : ''"
                                    placeholder="Repetir contraseña">
                                <span class="input-group-text toggle-password" data-target="confirmarContrasenia">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('confirmarContrasenia')}"
                                th:text="${err}"></div>
                        </div>

                        <h5 class="mt-4 mb-3 text-secondary fw-bold">Datos Personales</h5>
                        <hr class="mb-4">
                        <div class="mb-3">
                            <label for="nombres" class="form-label fw-semibold">Nombres</label>
                            <input type="text" class="form-control" id="nombres" th:field="*{nombres}"
                                th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''"
                                placeholder="Ingrese sus nombres" autocomplete="given-name">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('nombres')}" th:text="${err}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label fw-semibold">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}"
                                th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''"
                                placeholder="Ingrese sus apellidos " autocomplete="family-name">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('apellidos')}"
                                th:text="${err}"></div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label fw-semibold">DNI</label>
                            <input type="text" class="form-control" id="dni" th:field="*{dni}"
                                th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''"
                                placeholder="12345678">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('dni')}" th:text="${err}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label fw-semibold">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}"
                                th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('fechaNacimiento')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label fw-semibold">Sexo</label>
                            <select class="form-select" id="sexo" th:field="*{sexo}"
                                th:classappend="${#fields.hasErrors('sexo')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="s : ${sexos}" th:value="${s}" th:text="${s.displayName}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('sexo')}" th:text="${err}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="estadoCivil" class="form-label fw-semibold">Estado Civil</label>
                            <select class="form-select" id="estadoCivil" th:field="*{estadoCivil}"
                                th:classappend="${#fields.hasErrors('estadoCivil')} ? 'is-invalid' : ''">
                                <option value="">Seleccione...</option>
                                <option th:each="ec : ${estadosCiviles}" th:value="${ec}" th:text="${ec.displayName}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('estadoCivil')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label fw-semibold">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}"
                                th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''"
                                placeholder="Av. Principal 123, Lima">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('direccion')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="distrito" class="form-label fw-semibold">Distrito</label>
                            <input type="text" class="form-control" id="distrito" th:field="*{distrito}"
                                th:classappend="${#fields.hasErrors('distrito')} ? 'is-invalid' : ''"
                                placeholder="Lima, San Isidro, Miraflores, etc.">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('distrito')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}"
                                maxlength="9" minlength="9"
                                th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''"
                                placeholder="999888777">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('telefono')}"
                                th:text="${err}"></div>
                            <small class="form-text text-muted">Ingrese 9 dígitos sin espacios ni guiones</small>
                        </div>


                        <h5 class="mt-4 mb-3 text-secondary fw-bold">Contacto de Emergencia</h5>
                        <hr class="mb-4">
                        <div class="mb-3">
                            <label for="contactoEmergenciaNombre" class="form-label fw-semibold">Nombre Contacto Emergencia</label>
                            <input type="text" class="form-control" id="contactoEmergenciaNombre"
                                th:field="*{contactoEmergenciaNombre}"
                                th:classappend="${#fields.hasErrors('contactoEmergenciaNombre')} ? 'is-invalid' : ''"
                                placeholder="Nombre completo del contacto">
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('contactoEmergenciaNombre')}"
                                th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="contactoEmergenciaTelefono" class="form-label fw-semibold">Teléfono Contacto
                                Emergencia</label>
                            <input type="text" class="form-control" id="contactoEmergenciaTelefono"
                                th:field="*{contactoEmergenciaTelefono}" maxlength="11" minlength="9"
                                th:classappend="${#fields.hasErrors('contactoEmergenciaTelefono')} ? 'is-invalid' : ''"
                                placeholder="999888777">
                            <div class="invalid-feedback"
                                th:each="err : ${#fields.errors('contactoEmergenciaTelefono')}" th:text="${err}"></div>
                            <small class="form-text text-muted">Ingrese entre 9 y 11 dígitos sin espacios ni guiones</small>
                        </div>
                        <div class="mb-3">
                            <label for="contactoEmergenciaParentesco" class="form-label fw-semibold">Parentesco del Contacto</label>
                            <select class="form-select" id="contactoEmergenciaParentesco" th:field="*{contactoEmergenciaParentesco}"
                                th:classappend="${#fields.hasErrors('contactoEmergenciaParentesco')} ? 'is-invalid' : ''">
                                <option value="">Seleccione parentesco...</option>
                                <option th:each="p : ${parentescos}" th:value="${p}" th:text="${p}"></option>
                            </select>
                            <div class="invalid-feedback" th:each="err : ${#fields.errors('contactoEmergenciaParentesco')}" th:text="${err}"></div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary w-100">
                                Registrarse
                            </button>
                        </div>
                        <div class="mt-3 text-center">
                            <a th:href="@{/}" class="btn btn-outline-secondary w-100">
                                Regresar al Inicio
                            </a>
                        </div>
                        <p class="text-center mt-3">
                            ¿Ya tienes una cuenta? <a th:href="@{/(showLoginModal=true)}" class="text-decoration-none">Iniciar Sesión</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/password-toggle.js"></script>
    <script src="/js/registrousuario.js"></script>
</body>

</html>
